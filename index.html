<!DOCTYPE html>
<html>
    <head>
      <title>Camp Roster</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Camp Roster</h1>
      <section class="auth">
        <div class="auth-message"></div>
        <div class="sign-up-screen signed-out">
          <h4>Sign Up</h4>
          <form id="sign-up">
            <input type="text" placeholder="Email" name="credentials[email]">
            <input type="password" placeholder="Password" name="credentials[password]">
            <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="sign-in-screen signed-out">
          <h4>Sign In</h4>
          <form id="sign-in">
            <input type="text" placeholder="Email" name="credentials[email]">
            <input type="password" placeholder="Password" name="credentials[password]">
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="change-password-screen signed-in">
          <h4>Change Password</h4>
          <form id="change-password">
            <input type="password" placeholder="Old Password" name="passwords[old]">
            <input type="password" placeholder="New Password" name="passwords[new]">
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="sign-out-screen signed-in">
          <h4>Sign Out</h4>
          <form id="sign-out">
            <button class="btn btn-primary" type="submit">Sign Out</button>
          </form>
        </div>
      </section>

<!-- buttons pop up after login -->
      <section class="signed-in">
        <button class="btn btn-primary get-campers" type="button">All Campers</button>
        <button class="btn btn-primary show-camper-button" type="button">Search</button>
        <button class="btn btn-primary create-camper-button" type="button">New Camper</button>
        <button class="btn btn-primary" type="button">Other thing</button>
      </section>

<!-- camper info pops up here -->
      <section>
        <div class="content-message">
        </div>
        <div class="camper-info hidden">
        </div>
        <div class="create-camper hidden">
          <form class="create-camper">
            <h4>Let's create a new camper!  Enter their info below.</h4>
            <input type="text" placeholder="First Name" name="camper[first_name]">
            <input type="text" placeholder="Last Name" name="camper[last_name]">
            <input type="text" placeholder="Allergies" name="camper[allergies]">
            <input type="date" placeholder="Date of Birth" name="camper[dob]" max="2014-01-01" min="2003-01-01">
            <input type="text" placeholder="Parent's Name" name="camper[parent_name]">
            <input type="email" placeholder="Parent's Email Address" name="camper[parent_email]">
            <input type="text" placeholder="Parent's Phone Number" name="camper[parent_phone]">
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="show-camper hidden">
          <form class="show-camper">
            <input name="camper[id]" placeholder="Camper ID" type="number">
            <button class="btn btn-primary" type="submit">Search</button>
            <div class="show-camper-content">
            </div>
          </form>
          <!-- Modal -->
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this camper?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  All data on this camper will be removed from the database.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" id="delete-camper-final" data-dismiss="modal">Yes, delete camper data.</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </body>
</html>
