<!DOCTYPE html>
<html>
    <head>
      <title>Camp Roster</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <div class="opaque">
      <section class="auth">
        <div class="row justify-content-end">
          <h1 class="col-lg-6">Camp Roster</h1>
        </div>
        <div class="row justify-content-end">
          <div class="auth-message col-lg-6"></div>
        </div>
        <div class="row justify-content-end">
          <div class="sign-in-screen p-4 signed-out justify-content-center flex-column col-6 col-lg-3">
            <h4>Sign In</h4>
            <form id="sign-in">
              <input type="email" placeholder="Email" name="credentials[email]">
              <input type="password" placeholder="Password" name="credentials[password]">
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
          <div class="sign-up-screen p-4 signed-out justify-content-center flex-column col-6 col-lg-3">
            <h4>Sign Up</h4>
            <form id="sign-up">
              <input type="email" placeholder="Email" name="credentials[email]">
              <input type="password" placeholder="Password" name="credentials[password]">
              <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>

<!-- Account dropdown -->
        <div class="row justify-content-end no-gutters dropdown signed-in">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <form class="dropdown-item" id="change-password">
              <label class="col-form-label">Change Password</label>
              <input class="form-control" type="password" placeholder="Old Password" name="passwords[old]">
              <input class="form-control" type="password" placeholder="New Password" name="passwords[new]">
              <button class="btn btn-primary" type="submit">Submit</button>
              <button id="sign-out" class="form-control btn btn-primary dropdown-item" type="button">Sign Out</button>
          </form>
          </div>
        </div>

<!-- change password modal -->
        <!-- <div id="change-password-modal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content change-password-screen">
              <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="change-password">
                  <input type="password" placeholder="Old Password" name="passwords[old]">
                  <input type="password" placeholder="New Password" name="passwords[new]">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section> -->

<!-- buttons show after login -->
      <div class="row">
        <section class="signed-in col-6-lg container">
          <div class="row justify-content-center">
            <button class="btn col-3 btn-primary camper-action get-campers" type="button">All Campers</button>
            <button class="btn col-3 btn-primary camper-action show-camper-button" type="button">Search</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn col-3 btn-primary create-camper-button camper-action" type="button">New Camper</button>
            <button class="btn col-3 btn-primary home" type="button" onclick="window.location.href = './';">Home</button>
          </div>
        </section>
      </div>

<!-- camper info pops up here -->
      <section class="row justify-content-center col-6-lg">
<!-- display response messages -->
        <div class="content-message">
        </div>
<!-- individual camper displayed -->
        <div class="camper-info hidden">
        </div>
<!-- create new camper -->
        <div class="create-camper p-5 hidden">
          <form class="create-camper">
            <h4>Let's create a new camper!  Enter their info below.</h4>
            <input class="form-control" type="text" placeholder="First Name" name="camper[first_name]">
            <input class="form-control" type="text" placeholder="Last Name" name="camper[last_name]">
            <input class="form-control" type="text" placeholder="Allergies" name="camper[allergies]">
            <input class="form-control" type="date" placeholder="Date of Birth" name="camper[dob]" max="2014-01-01" min="2003-01-01">
            <input class="form-control" type="text" placeholder="Parent's Name" name="camper[parent_name]">
            <input class="form-control" type="email" placeholder="Parent's Email Address" name="camper[parent_email]">
            <input class="form-control" type="text" placeholder="Parent's Phone Number" name="camper[parent_phone]">
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
          <div class="show-camper-box hidden form-row">
            <form class="show-camper">
              <div class="col">
                <label class="col-form-label">Search By Id:</label>
                <input name="camper[id]" placeholder="Camper ID" type="number" class="form-control">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
              <!-- <div class="col">
                <label class="col-form-label">Search By First Name:</label>
                <input name="camper[first_name]" placeholder="Camper's First Name" type="text" class="form-control">
                <button class="btn btn-primary" type="submit">Search</button>
              </div> -->
              <div class="show-camper-content">
              </div>
            </form>
          </div>


          </section>
      </div>
      <!-- Edit Modal -->
      <div class="modal fade" id="editModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header edit-message">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="edit-camper-form">
              <div class="modal-body">
                <label for="first_name" class="col-form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="camper[first_name]">
                <label for="last_name" class="col-form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="camper[last_name]">
                <label for="allergies" class="col-form-label">Allergies:</label>
                <input type="text" class="form-control" id="allergies" name="camper[allergies]">
                <label for="dob" class="col-form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" max="2014-01-01" min="2003-01-01" name="camper[dob]">
                <label for="parent_name" class="col-form-label">Parent First Name:</label>
                <input type="text" class="form-control" id="parent_name" name="camper[parent_name]">
                <label for="parent_email" class="col-form-label">Parent Email:</label>
                <input type="text" class="form-control" id="parent_email" name="camper[parent_email]">
                <label for="parent_phone" class="col-form-label">Parent Phone Number:</label>
                <input type="text" class="form-control" id="parent_phone" name="camper[parent_phone]">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary submit-edits">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this camper?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              All data on this camper will be removed from the database.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="delete-camper-final" data-dismiss="modal">Yes, delete camper data.</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
